parameters:
    skautis.skautis_class: 'Skautis\Skautis'
    skautis.ws_factory_class: 'Skautis\Factory\BasicWSFactory'
    skautis.session_adapter_class: 'SkautisBundle\SessionAdapter'
    skautis.data_collector_class: 'SkautisBundle\SkautisDataCollector'

services:
    skautis.ws_factory:
        class: "%skautis.ws_factory_class%"

    skautis.session_adapter:
        class: "%skautis.session_adapter_class%"
        arguments:
            - @session

    skautis:
        class: "%skautis.skautis_class%"
        arguments:
            - "%skautis.app_id%"
            - "%skautis.test_mode%"
            - "%skautis.profiler%"
            - @skautis.session_adapter
            - @skautis.ws_factory
        calls:
            - [setCompression, ["%skautis.compression%"]]

    data_collector.skautis_collector:
        class: "%skautis.data_collector_class%"
        arguments:
            - @skautis
        tags:
            - { name: data_collector, template: "SkautisBundle:Collector:template", id: "skautis_collector"}
